<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111;
    padding: 15px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    color: #f8b400;
  }

  .categories {
    position: relative;
  }

  .cat-btn {
    background: #f8b400;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .cat-menu {
    display: none;
    position: absolute;
    right: 0;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
  }

  .cat-menu a {
    display: block;
    padding: 10px 15px;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #333;
  }

  .cat-menu a:hover {
    background: #333;
  }

  .categories:hover .cat-menu {
    display: block;
  }

  .main-video {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  iframe {
    width: 90%;
    height: 400px;
    border-radius: 12px;
    border: none;
  }

  .see-more {
    text-align: center;
    margin: 10px 0;
  }

  .see-more button {
    background: #f8b400;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 10px 20px;
  }

  .video-item {
    position: relative;
    cursor: pointer;
  }

  .video-item img {
    width: 100%;
    border-radius: 10px;
    transition: 0.3s;
  }

  .video-item img:hover {
    transform: scale(1.03);
  }

  .video-item .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    padding: 15px;
  }

  .video-item .play-btn::before {
    content: "▶";
    font-size: 24px;
    color: #f8b400;
  }

  footer {
    text-align: center;
    background: #111;
    padding: 20px;
    margin-top: 20px;
  }

  footer a {
    color: #f8b400;
    text-decoration: none;
    margin: 0 10px;
  }

  @media (max-width: 600px) {
    iframe { height: 250px; }
  }
</style>
</head>
